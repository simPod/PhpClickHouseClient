name: CI

on:
  pull_request:
  push:
    branches:
      - 0.*.x
  workflow_dispatch:

jobs:
  phpunit:
    name: "PHPUnit"
    runs-on: "ubuntu-20.04"
    strategy:
      matrix:
        php-version:
          - "8.0"
          - "8.1"
        dependency-versions:
          - "highest"
        include:
          - dependency-versions: "lowest"
            php-version: "8.0"
    env:
      CLICKHOUSE_VERSION: "20.12"

    steps:
      - name: "Checkout"
        uses: actions/checkout@v3
        with:
          fetch-depth: 2

      -   name: "Build the docker-compose stack"
          run: "docker-compose -f tests/docker-compose.yaml up -d"

      - name: "Install PHP"
        uses: "shivammathur/setup-php@v2"
        with:
          php-version: "${{ matrix.php-version }}"
          coverage: "pcov"
          ini-values: "variables_order=EGPCS, zend.assertions=1"
          extensions: json

      - name: "Install dependencies with Composer"
        uses: "ramsey/composer-install@v1"
        with:
          composer-options: "${{ matrix.composer-options }}"
          dependency-versions: "${{ matrix.dependency-versions }}"

      - name: "Run PHPUnit"
        run: "vendor/bin/phpunit --coverage-clover=coverage.xml"

      - name: "Upload coverage file"
        uses: actions/upload-artifact@v3
        with:
          name: "phpunit-${{ matrix.deps }}-${{ matrix.php-version }}.coverage"
          path: "coverage.xml"

  phpunit-with-clickhouse:
    name: "PHPUnit"
    runs-on: "ubuntu-20.04"
    strategy:
      matrix:
        php-version:
          - "8.0"
        clickhouse-version:
          - "19.17"
          - "20.1"
          - "20.3"
          - "20.4"
          - "20.5"
          - "20.6"
          - "20.7"
          - "20.8"
          - "20.9"
          - "20.10"
          - "20.11"
          - "20.12"
          - "21.1"
          - "21.2"
          - "21.3"
          # - "21.4" It does not support header auth
          - "21.5"
          - "21.6"
          - "21.7"
          - "21.8"
          - "21.9"
          - "21.10"
          - "21.11"
          - "21.12"
          - "22.1"
        dependency-versions:
          - "highest"
    env:
      CLICKHOUSE_VERSION: ${{ matrix.clickhouse-version }}

    steps:
      -   name: "Checkout"
          uses: actions/checkout@v3
          with:
            fetch-depth: 2

      -   name: "Build the docker-compose stack"
          run: "docker-compose -f tests/docker-compose.yaml up -d"

      -   name: "Install PHP"
          uses: "shivammathur/setup-php@v2"
          with:
            php-version: "${{ matrix.php-version }}"
            coverage: "pcov"
            ini-values: "variables_order=EGPCS, zend.assertions=1"
            extensions: json

      -   name: "Install dependencies with Composer"
          uses: "ramsey/composer-install@v1"
          with:
            dependency-versions: "${{ matrix.dependency-versions }}"

      -   name: "Run PHPUnit"
          run: "vendor/bin/phpunit --coverage-clover=coverage.xml"

      -   name: "Upload coverage file"
          uses: actions/upload-artifact@v3
          with:
            name: "phpunit-${{ matrix.deps }}-${{ matrix.php-version }}.coverage"
            path: "coverage.xml"

  upload_coverage:
    name: "Upload coverage to Codecov"
    runs-on: "ubuntu-20.04"
    needs:
      - "phpunit"

    steps:
      - name: "Checkout"
        uses: actions/checkout@v3
        with:
          fetch-depth: 2

      - name: "Download coverage files"
        uses: actions/download-artifact@v3
        with:
          path: "reports"

      - name: "Upload to Codecov"
        uses: codecov/codecov-action@v3
        with:
          directory: reports
