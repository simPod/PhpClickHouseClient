version: '3'
services:
    clickhouse-server:
        image: "clickhouse/clickhouse-server:${CLICKHOUSE_VERSION}"
        hostname: clickhouse
        container_name: clickhouse
        ports:
            - 9000:9000
            - 28123:8123
        ulimits:
            nofile:
                soft: 262144
                hard: 262144
        environment:
          CLICKHOUSE_SKIP_USER_SETUP: 1
